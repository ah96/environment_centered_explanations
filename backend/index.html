<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Study - Robot Path Explanations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Robot Path Planning Explanation Study</h1>

  <div id="environment-controls">
    <label for="env-select">Select Environment:</label>
    <select id="env-select"></select>
    <button onclick="loadEnvironment()">Load</button>
  </div>

  <canvas id="grid-canvas" width="600" height="600"></canvas>

  <div id="explanation-controls">
    <button onclick="requestExplanation('LIME')">Explain with LIME</button>
    <button onclick="requestExplanation('SHAP')">Explain with SHAP</button>
  </div>

  <div id="feedback">
    <h2>Rate the Explanation</h2>
    <form id="feedback-form">
      <label for="goodness">Goodness (1-5):</label>
      <input type="number" id="goodness" name="goodness" min="1" max="5" required><br>
      <label for="satisfaction">Satisfaction (1-5):</label>
      <input type="number" id="satisfaction" name="satisfaction" min="1" max="5" required><br>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
